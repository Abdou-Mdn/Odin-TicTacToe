<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="shadow" class="hidden"></div>
        <form class="hidden" id="ChangeNames">
            <label for="playerOne">Player one's name:</label>
            <input type="text" id="playerOne" name="playerOne" placeholder="Player one" autocomplete="off">
            <label for="playerTwo">Player two's name:</label>
            <input type="text" id="playerTwo" name="playerTwo" placeholder="Player two" autocomplete="off">
            <button type="submit" id="saveBtn">Save</button>
        </form>
        <button id="editBtn">Change Names</button>
        <button id="startBtn">Start</button>
        <p id="turns">
            <span class="red">Player one</span>
             vs 
             <span class="blue">Player two</span>
        </p>
        <div id="gameboard"></div>
        <button id="restartBtn" class="hidden">Restart</button>
        <div id="GameOver" class="hidden">
            <p id="winner"></p>
        </div>
    </main>
</body>
</html>
